{% extends "core/clients/base.html" %}
{% block title %}
  Contact
{% endblock title %}
{% block clientcontent %}
  <section class="bg-center bg-no-repeat bg-gray-700 bg-blend-multiply">
    <div class="w-full h-[450px]">
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1895.445341339884!2d102.14924614695073!3d19.890271318180552!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sla!4v1733475602220!5m2!1sen!2sla"
              class="w-full h-full border-0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>
  <div class="container mx-auto mt-5">
    <section class="bg-white dark:bg-gray-900">
      <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
        <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">ຕິດຕໍ່ພວກເຮົາ</h2>
        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">
          ມີບັນຫາດ້ານເຕັກນິກບໍ? ຕ້ອງການສົ່ງຄຳຄິດເຫັນກ່ຽວກັບຄຸນສົມບັດເບຕ້າບໍ? ຕ້ອງການລາຍລະອຽດກ່ຽວກັບແຜນທຸລະກິດຂອງພວກເຮົາບໍ? ແຈ້ງໃຫ້ພວກເຮົາຊາບ.
        </p>
        <form action="#" class="space-y-8">
          <div>
            <label for="email"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">ອີເມວ</label>
            <input type="email"
                   id="email"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                   placeholder="name@gmail.com"
                   required>
          </div>
          <div>
            <label for="subject"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">ຫົວຂໍ້</label>
            <input type="text"
                   id="subject"
                   class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                   placeholder="Let us know how we can help you"
                   required>
          </div>
          <div class="sm:col-span-2">
            <label for="message"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">ເນື້ອຫາ</label>
            <textarea id="message"
                      rows="6"
                      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="Leave a comment..."></textarea>
          </div>
          <button type="submit"
                  class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            ສົ່ງຂໍ້ຄວາມ
          </button>
        </form>
      </div>
    </section>
  </div>
{% endblock clientcontent %}
